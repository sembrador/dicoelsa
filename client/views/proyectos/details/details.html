<template name="ProyectosDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ProyectosDetailsForm}}
	</div>
</template>

<template name="ProyectosDetailsForm">
	<div id="proyectos-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Proyecto Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-descripcion">
				<label for="descripcion">
					NOMBRE
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-descripcion">
						{{proyecto.descripcion}}
					</p>
				</div>
			</div>
			<div class="form-group  field-contacto">
				<label for="contacto">
					CONTACTO
				</label>
				<div class="input-div">
					<table class="table table-striped">
						<thead>
							{{#if contactoCrudItems}}
							<tr class="crud-table-header">
							</tr>
							{{/if}}
						</thead>
						<tbody>
							{{#each contactoCrudItems}}
							<tr class="crud-table-row">
							</tr>
							{{/each}}
						</tbody>
					</table>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-ubicacion">
				<label for="ubicacion">
					UBICACION
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-ubicacion">
						{{proyecto.ubicacion}}
					</p>
				</div>
			</div>
			<div class="form-group  field-geo_lon">
				<label for="geo_lon">
					LONGITUD
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-geo_lon">
						{{proyecto.geo_lon}}
					</p>
				</div>
			</div>
			<div class="form-group  field-geo_lat">
				<label for="geo_lat">
					LATITUD
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-geo_lat">
						{{proyecto.geo_lat}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
