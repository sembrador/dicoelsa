<template name="ContratistasInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ContratistasInsertForm}}
	</div>
</template>

<template name="ContratistasInsertForm">
	<div id="contratistas-insert-form" class="">
		<h2 id="component-title">
			New Contratista
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-descripcion">
				<label for="descripcion">
					DESCRIPCION
				</label>
				<div class="input-div">
					<input type="text" name="descripcion" value="" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-ruc">
				<label for="ruc">
					RUC
				</label>
				<div class="input-div">
					<input type="text" name="ruc" value="" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-telefonos-celular">
				<label for="telefonos.celular">
					CELULAR
				</label>
				<div class="input-div">
					<input type="text" name="telefonos.celular" value="" class="form-control " required="required" data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-telefonos-trabajo">
				<label for="telefonos.trabajo">
					TRABAJO
				</label>
				<div class="input-div">
					<input type="text" name="telefonos.trabajo" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-telefonos-casa">
				<label for="telefonos.casa">
					CASA
				</label>
				<div class="input-div">
					<input type="text" name="telefonos.casa" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-telefonos-otro">
				<label for="telefonos.otro">
					OTRO
				</label>
				<div class="input-div">
					<input type="text" name="telefonos.otro" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-correo">
				<label for="correo">
					EMAIL
				</label>
				<div class="input-div">
					<input type="text" name="correo" value="" class="form-control " required="required" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
