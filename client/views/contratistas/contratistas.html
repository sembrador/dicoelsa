<template name="Contratistas">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ContratistasView}}
	</div>
</template>

<template name="ContratistasView">
	<div id="contratistas-view" class="">
		<h2 id="component-title">
			Contratistas
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> ContratistasViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			Empty.
		</div>
		{{/if}}
	</div>
</template>

<template name="ContratistasViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="descripcion">
					DESCRIPCION
				</th>
				<th class="th-sortable" data-sort="ruc">
					RUC
				</th>
				<th class="th-sortable" data-sort="telefonos.celular">
					CELULAR
				</th>
				<th class="th-sortable" data-sort="telefonos.trabajo">
					TRABAJO
				</th>
				<th class="th-sortable" data-sort="telefonos.casa">
					CASA
				</th>
				<th class="th-sortable" data-sort="telefonos.otro">
					OTRO
				</th>
				<th class="th-sortable" data-sort="correo">
					EMAIL
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> ContratistasViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="ContratistasViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{descripcion}}
		</td>
		<td>
			{{ruc}}
		</td>
		<td>
			{{telefonos.celular}}
		</td>
		<td>
			{{telefonos.trabajo}}
		</td>
		<td>
			{{telefonos.casa}}
		</td>
		<td>
			{{telefonos.otro}}
		</td>
		<td>
			{{correo}}
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
	</tr>
</template>
