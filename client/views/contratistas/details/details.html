<template name="ContratistasDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ContratistasDetailsForm}}
	</div>
</template>

<template name="ContratistasDetailsForm">
	<div id="contratistas-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Contratista Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-descripcion">
				<label for="descripcion">
					DESCRIPCION
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-descripcion">
						{{contratista.descripcion}}
					</p>
				</div>
			</div>
			<div class="form-group  field-ruc">
				<label for="ruc">
					RUC
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-ruc">
						{{contratista.ruc}}
					</p>
				</div>
			</div>
			<div class="form-group  field-telefonos-celular">
				<label for="telefonos.celular">
					CELULAR
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-telefonos-celular">
						{{contratista.telefonos.celular}}
					</p>
				</div>
			</div>
			<div class="form-group  field-telefonos-trabajo">
				<label for="telefonos.trabajo">
					TRABAJO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-telefonos-trabajo">
						{{contratista.telefonos.trabajo}}
					</p>
				</div>
			</div>
			<div class="form-group  field-telefonos-casa">
				<label for="telefonos.casa">
					CASA
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-telefonos-casa">
						{{contratista.telefonos.casa}}
					</p>
				</div>
			</div>
			<div class="form-group  field-telefonos-otro">
				<label for="telefonos.otro">
					OTRO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-telefonos-otro">
						{{contratista.telefonos.otro}}
					</p>
				</div>
			</div>
			<div class="form-group  field-correo">
				<label for="correo">
					EMAIL
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-correo">
						{{contratista.correo}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
