<template name="ProveedoresDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ProveedoresDetailsForm}}
	</div>
</template>

<template name="ProveedoresDetailsForm">
	<div id="proveedores-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Proveedor Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-descripcion">
				<label for="descripcion">
					DESCRIPCION
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-descripcion">
						{{proveedor.descripcion}}
					</p>
				</div>
			</div>
			<div class="form-group  field-direccion-calle">
				<label for="direccion.calle">
					DIRECCION
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-direccion-calle">
						{{proveedor.direccion.calle}}
					</p>
				</div>
			</div>
			<div class="form-group  field-direccion-provincia">
				<label for="direccion.provincia">
					PROVINCIA
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-direccion-provincia">
						{{proveedor.direccion.provincia}}
					</p>
				</div>
			</div>
			<div class="form-group  field-direccion-distrito">
				<label for="direccion.distrito">
					DISTRITO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-direccion-distrito">
						{{proveedor.direccion.distrito}}
					</p>
				</div>
			</div>
			<div class="form-group  field-direccion-corregimiento">
				<label for="direccion.corregimiento">
					CORREGIMIENTO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-direccion-corregimiento">
						{{proveedor.direccion.corregimiento}}
					</p>
				</div>
			</div>
			<div class="form-group  field-telefonos-fijo">
				<label for="telefonos.fijo">
					NEGOCIO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-telefonos-fijo">
						{{proveedor.telefonos.fijo}}
					</p>
				</div>
			</div>
			<div class="form-group  field-telefonos-fax">
				<label for="telefonos.fax">
					FAX
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-telefonos-fax">
						{{proveedor.telefonos.fax}}
					</p>
				</div>
			</div>
			<div class="form-group  field-telefonos-otro">
				<label for="telefonos.otro">
					OTRO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-telefonos-otro">
						{{proveedor.telefonos.otro}}
					</p>
				</div>
			</div>
			<div class="form-group  field-contacto-nombre">
				<label for="contacto.nombre">
					NOMBRE
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-contacto-nombre">
						{{proveedor.contacto.nombre}}
					</p>
				</div>
			</div>
			<div class="form-group  field-contacto-celular">
				<label for="contacto.celular">
					CELULAR
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-contacto-celular">
						{{proveedor.contacto.celular}}
					</p>
				</div>
			</div>
			<div class="form-group  field-contacto-telefono">
				<label for="contacto.telefono">
					TELEFONO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-contacto-telefono">
						{{proveedor.contacto.telefono}}
					</p>
				</div>
			</div>
			<div class="form-group  field-contacto-correo">
				<label for="contacto.correo">
					EMAIL
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-contacto-correo">
						{{proveedor.contacto.correo}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
