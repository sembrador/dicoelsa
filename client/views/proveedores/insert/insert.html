<template name="ProveedoresInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ProveedoresInsertForm}}
	</div>
</template>

<template name="ProveedoresInsertForm">
	<div id="proveedores-insert-form" class="">
		<h2 id="component-title">
			New Proveedor
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-descripcion">
				<label for="descripcion">
					DESCRIPCION
				</label>
				<div class="input-div">
					<input type="text" name="descripcion" value="" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-direccion-calle">
				<label for="direccion.calle">
					DIRECCION
				</label>
				<div class="input-div">
					<textarea class="form-control " name="direccion.calle"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-direccion-provincia">
				<label for="direccion.provincia">
					PROVINCIA
				</label>
				<div class="input-div">
					<input type="text" name="direccion.provincia" value="" class="form-control " required="required" data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-direccion-distrito">
				<label for="direccion.distrito">
					DISTRITO
				</label>
				<div class="input-div">
					<input type="text" name="direccion.distrito" value="" class="form-control " required="required" data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-direccion-corregimiento">
				<label for="direccion.corregimiento">
					CORREGIMIENTO
				</label>
				<div class="input-div">
					<input type="text" name="direccion.corregimiento" value="" class="form-control " required="required" data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-telefonos-fijo">
				<label for="telefonos.fijo">
					NEGOCIO
				</label>
				<div class="input-div">
					<input type="text" name="telefonos.fijo" value="" class="form-control " required="required" data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-telefonos-fax">
				<label for="telefonos.fax">
					FAX
				</label>
				<div class="input-div">
					<input type="text" name="telefonos.fax" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-telefonos-otro">
				<label for="telefonos.otro">
					OTRO
				</label>
				<div class="input-div">
					<input type="text" name="telefonos.otro" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-contacto-nombre">
				<label for="contacto.nombre">
					NOMBRE
				</label>
				<div class="input-div">
					<input type="text" name="contacto.nombre" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-contacto-celular">
				<label for="contacto.celular">
					CELULAR
				</label>
				<div class="input-div">
					<input type="text" name="contacto.celular" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-contacto-telefono">
				<label for="contacto.telefono">
					TELEFONO
				</label>
				<div class="input-div">
					<input type="text" name="contacto.telefono" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-contacto-correo">
				<label for="contacto.correo">
					EMAIL
				</label>
				<div class="input-div">
					<input type="text" name="contacto.correo" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
